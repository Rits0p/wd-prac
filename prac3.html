<html>
<head>
    <center><h1>student registration form </h1></center>
    <style>
        h1{
            height: 50px;
            width: 450px;
            color: rgb(0, 26, 255);
            font-style: italic;
        }
        fieldset,legend{
            justify-content: center; 
            align-content: center;
        }
    form{
        margin-left: 24vw;
        margin-right: 24vw;
        background-color: bisque;
    }
div{
    margin: 10px;
}

.threeg{
    margin: 15px;
}
body{
    align-content: center;
}
form{
    align-content: center;
}





    </style>



    <body>
   
    <form action="">
        <fieldset>
            <legend>registration form</legend>
            <form>
                <div>
                    <label for="first name">first name</label>
                    <input type="text" id="full-name" name="first name" required>
                </div>
                <div>
                    <label for="last name">last name</label>
                    <input type="text" id="last name" name="last name" required>
                </div>
                <div class="ip">
                    <label for="dob">dob</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div id="threeg">
                    <label for="email">email </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone no">enter your phone no </label>
                    <input type="phone  no" id="phone  no" name="phone  no" required>
                </div>
                <div>
                    <label for="gender">gender</label>
                    <select name="" id="">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label for="address">enter your address </label>
                    <input type="text" id="address" name="address" required>
                    <label for="city">city</label>
                    <input type="text" id="city" name="city" required>
                    <label for="zip code">zip code</label>
                    <input type="text" id="zip code" name="city">
                </div>
                <div>
                    <label for="parents phone no">parents phone no</label>
                    <input type="phone  no" id="phone  no" name="phone  no" required>
                </div>
                <div>
                   <label for="select branch">select branch</label>
                   <select name="" id="">
                    <option value=""></option>
                    <option value="informatin technolgy">informatin technolgy</option>
                    <option value="mechanical">mechanical</option>
                    <option value="civil">civil</option>
                    <option value="computer science">computer science</option>
                    <option value="chemical">chemical</option>
                   </select>  
                   <div>
                    <label for="file">upload file</label>
                    <input type="file" id="file" name="file">
                   </div>   
               </div>                 
               </div>
              </div>
               <center> <button type="submit">Submit</button></center>
            </form>
        </fieldset>
    </form>
</body>
</html>
